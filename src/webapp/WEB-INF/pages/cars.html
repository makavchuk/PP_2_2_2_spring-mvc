<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>Cars requersted: <h0 th:text = "${cars_requested == null } ? 'All' : ${cars_requested}"/>, available: <h0 th:text = "${cars_available}"/></p>

<table>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:width="100"><div th:text = "${car.manufacturer}"/></td>
            <td th:width="70"><div th:text = "${car.model}"/></td>
            <td th:width="20"><div th:text = "${car.year}"/></td>
        </tr>
    </th:block>
</table>
</body>
</html>
